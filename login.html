<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI LOGIN</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row full-height-row g-0">
        <div class="col-md-5 col-12 left-panel-col">
          <div class="left-panel">
            <!-- Logo -->
            <div class="logo">
              <div class="logo-icon">
                <a class="navbar-brand" href="./index.html">
                  <img src="./assets/image 1.png" alt="" />
                </a>
              </div>
            </div>

            <div id="left-content-wrapper" class="text-center">
              <div id="welcome-block" class="welcome-block">
                <h1 class="ai-heading">Welcome Back!</h1>
                <p class="ai-subtext mx-auto mx-md-0">
                  To Keep Connected With Us<br />
                  Please Login With Your Personal Info
                </p>
                <button class="btn-log" type="submit">
                  <a href="">LOG IN</a>
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-7 col-12 right-panel-col">
          <div class="right-panel">
            <div id="signup-form-wrapper" class="form-container">
              <h2 class="form-title text-center">Create An Account</h2>

              <div class="google-icon mx-auto">
                <img src="./assets/google icon.png" alt="">
              </div>

              <p class="mb-4">Or Use Your Email For Registration</p>

              <form>
                <div class="input-group mb-4">
                  <span class="input-group-text input-group-text-custom"
                    ><i class="fas fa-user"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control custom-form-control"
                    placeholder="Name"
                    aria-label="Name"
                    required
                  />
                </div>
                <div class="input-group mb-4">
                  <span class="input-group-text input-group-text-custom"
                    ><i class="fas fa-envelope"></i
                  ></span>
                  <input
                    type="email"
                    class="form-control custom-form-control"
                    placeholder="Email"
                    aria-label="Email"
                    required
                  />
                </div>
                <div class="input-group mb-4">
                  <span class="input-group-text input-group-text-custom"
                    ><i class="fas fa-lock"></i
                  ></span>
                  <input
                    type="password"
                    class="form-control custom-form-control"
                    placeholder="Password"
                    aria-label="Password"
                    required
                  />
                </div>
                <button class="ai-btn-dark" type="submit">Sign Up</button>
              </form>
            </div>

            <div id="login-form-wrapper" class="form-container form-hidden">
              <h2 class="form-title text-center">Log In To Account</h2>

              <p class="mb-4">Enter your credentials to continue</p>

              <form>
                <div class="input-group mb-4">
                  <span class="input-group-text input-group-text-custom"
                    ><i class="fas fa-envelope"></i
                  ></span>
                  <input
                    type="email"
                    class="form-control custom-form-control"
                    placeholder="Email"
                    aria-label="Email"
                    required
                  />
                </div>
                <div class="input-group mb-4">
                  <span class="input-group-text input-group-text-custom"
                    ><i class="fas fa-lock"></i
                  ></span>
                  <input
                    type="password"
                    class="form-control custom-form-control"
                    placeholder="Password"
                    aria-label="Password"
                    required
                  />
                </div>

                <div class="text-end mb-4 me-2">
                  <a href="#" class="text-white-50 small text-decoration-none"
                    >Forgot your password?</a
                  >
                </div>

                <button class="ai-btn-dark" type="submit">Log In</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <!-- Custom js -->
    <script src="./js/index.js"></script>
  </body>
</html>
